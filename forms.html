<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Formulário HTML</title>   
    </head>
    <body>
        <h2 align="center">Formulário HTML</h2>

        <form action="enviar.php" method="POST" name="cadastroCliente">
            <table border="0" cellpadding="5">
                <tr>
                    <td>
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" id="nome" name="nome" size="40" maxlength="30" placeholder="Digite seu nome"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" size="40" maxlength="30" placeholder="Digite seu e-mail"/>
                    </td>   
                </tr>

                <tr>
                    <td>
                        <label for="tel">Telefone</label>
                    </td>
                    <td>
                        <input type="tel" id="tel" name="tel" size="40" maxlength="15" placeholder="(xx) xxxxx-xxxx"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="senha">Senha</label>
                    </td>
                    <td>
                        <input type="password" id="senha" name="senha" size="40" maxlength="10" placeholder="Digite sua senha (MAX. 10 caracteres"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="data">Data de Nascimento</label>
                    </td>
                    <td>
                        <input type="date" id="data" name="data"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Gênero Musical Favorito:</label>
                    </td>
                    <td>
                        <input type="checkbox" id="rock" name="rock" value="rock"/>
                        <label for="rock">Rock</label>
                        <br>
                        <input type="checkbox" id="sertanejo" name="sertanejo" value="sertanejo"/>
                        <label for="sertanejo">Sertanejo</label>
                        <br>
                        <input type="checkbox" id="pop" name="pop" value="pop"/>
                        <label for="pop">Pop</label>
                        <br>
                        <input type="checkbox" id="eletro" name="eletro" value="eletronica"/>
                        <label for="eletro">Eletrônica</label>
                        <br>
                        <input type="checkbox" id="pagode" name="pagode" value="pagode"/>
                        <label for="pagode">Pagode</label>
                        <br>
                        <input type="checkbox" id="samba" name="samba" value="samba"/>
                        <label for="samba">Samba</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Receba Notícias no E-mail:</label>
                    </td>
                    <td>  <!-- Para o radio, o name precisa ser o mesmo para todas as opções-->
                        <input type="radio" id="opt" name="opt" value="SIM" />
                        <label for="opt">SIM</label>
                        <input type="radio" id="opt" name="opt" value="NAO" checked/>
                        <label for="opt">NÃO</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Marque seu gênero:</label>
                    </td>
                    <td>
                        <input type="radio" id="genero" name="genero" value="masculino" />
                        <label for="genero">Masculino</label>
                        <br>
                        <input type="radio" id="genero" name="genero" value="feminino" />
                        <label for="genero">Feminino</label>
                        <br>
                        <input type="radio" id="genero" name="genero" value="outros" />
                        <label for="genero">Outros</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Estado:</label>
                    </td>
                    <td>
                        <select id="estado" name="estado">
                            <option value="" selected="selected">-- Selecione --</option>
                           <optgroup label="Sudeste">
                                <option value="MG">Minas Gerais</option>   
                                <option value="SP">São Paulo</option>   
                                <option value="RJ">Rio de Janeiro</option>   
                                <option value="ES">Espírito Santo</option>   
                            </optgroup>
                            <optgroup label="Nordeste">
                                <option value="BA">Bahia</option>   
                                <option value="PE">Pernambuco</option>   
                                <option value="CE">Ceará</option>   
                            </optgroup>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="coment">Comentário:</label>
                    </td>
                    <td>
                        <textarea cols="40" rows="10" id="coment" name="coment" placeholder="Deixe um recado!!!"></textarea>
                    </td>
                </tr>

               <tr>
                   <th colspan="2">
                       <input type="submit" id="enviar" name="enviar" value="ENVIAR"/>
                       <input type="reset" id="limpar" name="limpar" value="LIMPAR" />
                       <input type="button" id="salvar" name="salvar" value="SALVAR" />
                    
                        <button type="submit" id="encaminhar" name="encaminhar">
                            <img src="imagem/andando.gif" width="60" height="30" alt="botao"/>
                        </button>
                   </th>
               </tr> 

            </table>
        </form>
    </body>
</html>
